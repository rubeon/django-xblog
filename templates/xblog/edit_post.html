{% extends "xblog/blog_base.html" %}
{% load bootstrap3 %}

{% block maincontent %}
<form action="" method="post" accept-charset="utf-8">
	{% csrf_token %}
    {{ form.errors }}
    {% bootstrap_form form layout='inline' %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
        
    {% endbuttons %}

</form>

{% endblock %}
